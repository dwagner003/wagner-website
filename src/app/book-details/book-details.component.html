<!-- Will need to reformat with bootstrap-->
<div *ngIf="currentBook" class="edit-form">
    <h4>Book</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentBook.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          [(ngModel)]="currentBook.author"
          name="author"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentBook.description"
          name="description"
        />
      </div>
  
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentBook.read ? "Read" : "Reading" }}
      </div>
    </form>
  
    <button
      class="badge badge-primary mr-2"
      *ngIf="currentBook.read"
      (click)="updateRead(false)"
    >
      Not Read
    </button>
    <button
      *ngIf="!currentBook.read"
      class="badge badge-primary mr-2"
      (click)="updateRead(true)"
    >
      Read
    </button>
  
    <button class="badge badge-danger mr-2" (click)="deleteBook()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateBook()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentBook">
    <br />
    <p>Cannot access this Book...</p>
  </div>
